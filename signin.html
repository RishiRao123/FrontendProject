      <script>
        function checkSignin() {
            let isValid = true;
    
            const emailInput = document.getElementById('form3Example3');
            const passwordInput = document.getElementById('form3Example4');
            const passwordInput1 = document.getElementById('form3Example5');
    
            const emailErrorMessage = document.getElementById('emailErrorMessage');
            const passwordErrorMessage = document.getElementById('passwordErrorMessage');
    
            // Reset error messages
            emailErrorMessage.textContent = '';
            passwordErrorMessage.textContent = '';
    
            // Validate email
            if (!emailInput.value.trim()) {
                emailErrorMessage.textContent = 'Email address is required.';
                isValid = false;
            }
    
            // Validate password
            if (!passwordInput.value.trim()) {
                passwordErrorMessage.textContent = 'Password is required.';
                isValid = false;
            } else if (passwordInput.value.trim().length < 8) {
                passwordErrorMessage.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }
    
            
            if(passwordInput!=passwordInput1){
              passwordErrorMessage.textContent = 'Passwords must be same.';
              isValid = false;
            }
            if (isValid) {
                // Submit the form if valid
                document.querySelector('form').submit();
            }
        }
